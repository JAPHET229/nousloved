<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pour mon amour Jeannette üíñ | D√©claration √âternelle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff69b4;
      --secondary-color: #c71585;
      --accent-color: #ffb6c1;
      --text-color: #fff;
      --glow-color: rgba(255, 105, 180, 0.7);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      overflow-x: hidden;
      font-family: 'Montserrat', sans-serif;
      color: var(--text-color);
      text-align: center;
      min-height: 100vh;
      perspective: 1000px;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 10;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      margin-top: 15vh;
      font-size: clamp(2.5rem, 5vw, 4.5rem);
      font-family: 'Dancing Script', cursive;
      animation: pulse 3s infinite ease-in-out, glow 2s infinite alternate;
      text-shadow: 0 0 10px var(--glow-color), 
                   0 0 20px var(--glow-color), 
                   0 0 30px var(--secondary-color);
      transform-style: preserve-3d;
      transition: transform 0.5s;
      will-change: transform;
    }

    h1:hover {
      transform: rotateY(10deg) rotateX(5deg) scale(1.05);
    }

    .message {
      font-size: 1.5rem;
      margin: 2rem auto;
      max-width: 800px;
      line-height: 1.6;
      background: rgba(255, 182, 193, 0.2);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(199, 21, 133, 0.3);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeIn 1.5s forwards 0.5s;
    }

    .signature {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      margin-top: 2rem;
      color: var(--accent-color);
      opacity: 0;
      animation: fadeIn 2s forwards 1.5s;
    }

    .heart-btn {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 50px;
      margin-top: 2rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(199, 21, 133, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 1s forwards 2s;
    }

    .heart-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(199, 21, 133, 0.6);
    }

    .heart-btn:active {
      transform: translateY(0);
    }

    .heart-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
      z-index: -1;
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .heart-btn:hover::before {
      opacity: 1;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px var(--glow-color), 
                         0 0 20px var(--glow-color), 
                         0 0 30px var(--secondary-color); }
      to { text-shadow: 0 0 15px var(--glow-color), 
                       0 0 25px var(--glow-color), 
                       0 0 35px var(--secondary-color); }
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: float 8s linear infinite;
      opacity: 0;
      z-index: 5;
      filter: drop-shadow(0 0 5px rgba(255, 105, 180, 0.7));
      will-change: transform;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) rotate(360deg);
        opacity: 0;
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }

    /* Effets futuristes */
    .neon-circle {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 105, 180, 0.15) 0%, rgba(255, 105, 180, 0) 70%);
      filter: blur(20px);
      animation: pulse 4s infinite alternate;
      z-index: 1;
    }

    .circle-1 {
      top: 20%;
      left: 10%;
      width: 200px;
      height: 200px;
      animation-delay: 0.5s;
    }

    .circle-2 {
      bottom: 15%;
      right: 10%;
      width: 250px;
      height: 250px;
      animation-delay: 1s;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        margin-top: 10vh;
      }
      
      .message {
        font-size: 1.2rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="neon-circle circle-1"></div>
  <div class="neon-circle circle-2"></div>
  
  <canvas id="fireworks"></canvas>

  <div class="container">
    <h1>üíñ Je t'aime Jeannette, plus que tout au monde üíñ</h1>
    
    <div class="message">
      Tu es mon rayon de soleil dans les jours sombres,<br>
      La m√©lodie qui fait battre mon c≈ìur,<br>
      L'√©toile qui guide chacun de mes pas.<br><br>
      Chaque moment avec toi est un tr√©sor,<br>
      Et je ch√©rirai notre amour pour l'√©ternit√©.
    </div>
    
    <div class="signature">Pour toujours, ton amour</div>
    
    <button class="heart-btn" id="heartBtn">Envoyer tout mon amour üíñ</button>
  </div>

  <!-- Emotic√¥nes qui flottent -->
  <script>
    const emojis = ['üíñ','üòç','ü•∞','üòò','üíã','üíï','üåπ','‚ú®','üåü','üå†','üåå','üåô','üåû','üå∫','üå∏'];
    
    function createStarfield() {
      const stars = document.querySelector('.stars');
      const count = 200;
      
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.style.position = 'absolute';
        star.style.width = `${Math.random() * 3}px`;
        star.style.height = star.style.width;
        star.style.backgroundColor = 'white';
        star.style.borderRadius = '50%';
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.opacity = Math.random();
        star.style.animation = `twinkle ${Math.random() * 5 + 5}s infinite ${Math.random() * 5}s`;
        
        const style = document.createElement('style');
        style.textContent = `
          @keyframes twinkle {
            0%, 100% { opacity: ${Math.random()}; }
            50% { opacity: ${Math.random() + 0.5}; }
          }
        `;
        document.head.appendChild(style);
        stars.appendChild(star);
      }
    }
    
    function createEmoji() {
      const el = document.createElement('div');
      el.className = 'emoji';
      el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.top = '100vh';
      el.style.fontSize = `${Math.random() * 2 + 1.5}rem`;
      el.style.animationDuration = `${Math.random() * 5 + 5}s`;
      document.body.appendChild(el);
      
      setTimeout(() => {
        el.style.opacity = '1';
      }, 50);
      
      setTimeout(() => {
        el.style.opacity = '0';
        setTimeout(() => el.remove(), 1000);
      }, 8000);
    }
    
    // Initialisation
    createStarfield();
    setInterval(createEmoji, 500);
  </script>

  <!-- Feux d'artifice am√©lior√©s -->
  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    class Firework {
      constructor() {
        this.reset();
      }
      
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.targetY = Math.random() * canvas.height / 2;
        this.radius = 2;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        this.speed = Math.random() * 3 + 2;
        this.alpha = 1;
      }
      
      update() {
        this.y -= this.speed;
        
        if (this.y <= this.targetY) {
          this.explode();
          return false;
        }
        
        return true;
      }
      
      explode() {
        const particleCount = 50 + Math.floor(Math.random() * 50);
        for (let i = 0; i < particleCount; i++) {
          particles.push(new Particle(this.x, this.y, this.color));
        }
        
        // Effet sonore (optionnel)
        if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
          const audioCtx = new (AudioContext || webkitAudioContext)();
          const oscillator = audioCtx.createOscillator();
          const gainNode = audioCtx.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioCtx.destination);
          
          oscillator.type = 'sine';
          oscillator.frequency.value = 200 + Math.random() * 800;
          gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
          
          oscillator.start();
          oscillator.stop(audioCtx.currentTime + 0.5);
        }
      }
      
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        
        // Tra√Æn√©e
        ctx.beginPath();
        ctx.moveTo(this.x, this.y + 10);
        ctx.lineTo(this.x, this.y);
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }
    
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 8;
        this.speedY = (Math.random() - 0.5) * 8;
        this.life = 100;
        this.alpha = 1;
        this.decay = Math.random() * 0.03 + 0.01;
      }
      
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.speedY += 0.05; // Gravit√©
        this.life -= this.decay * 100;
        this.alpha = this.life / 100;
        return this.life > 0;
      }
      
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `${this.color.replace(')', `, ${this.alpha})`)}`;
        ctx.fill();
      }
    }
    
    const fireworks = [];
    const particles = [];
    
    function animate() {
      requestAnimationFrame(animate);
      
      // Fond semi-transparent pour effet de tra√Æn√©e
      ctx.fillStyle = 'rgba(10, 10, 20, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Mise √† jour et dessin des feux d'artifice
      fireworks.forEach((firework, index) => {
        if (!firework.update()) {
          fireworks.splice(index, 1);
        } else {
          firework.draw();
        }
      });
      
      // Mise √† jour et dessin des particules
      particles.forEach((particle, index) => {
        if (!particle.update()) {
          particles.splice(index, 1);
        } else {
          particle.draw();
        }
      });
      
      // Nouveaux feux d'artifice al√©atoires
      if (Math.random() < 0.03) {
        fireworks.push(new Firework());
      }
    }
    
    // Lancement de l'animation
    animate();
    
    // Feux d'artifice au clic
    canvas.addEventListener('click', (e) => {
      for (let i = 0; i < 3; i++) {
        setTimeout(() => {
          const firework = new Firework();
          firework.x = e.clientX + (Math.random() - 0.5) * 100;
          firework.y = canvas.height;
          firework.targetY = e.clientY + (Math.random() - 0.5) * 100;
          fireworks.push(firework);
        }, i * 200);
      }
    });
    
    // Bouton sp√©cial
    document.getElementById('heartBtn').addEventListener('click', () => {
      // Explosion en forme de c≈ìur
      const heartParticles = [];
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 3;
      const color = `hsl(${Math.random() * 60 + 330}, 100%, 50%)`;
      
      for (let i = 0; i < 100; i++) {
        const angle = Math.PI * 2 * (i / 100);
        const t = angle / Math.PI;
        let x = 16 * Math.pow(Math.sin(t), 3);
        let y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
        
        // √âchelle et position
        x = centerX + x * 10;
        y = centerY + y * 10;
        
        const particle = new Particle(x, y, color);
        particle.speedX = (Math.random() - 0.5) * 2;
        particle.speedY = (Math.random() - 0.5) * 2 - 1;
        particle.life = 150;
        particles.push(particle);
      }
      
      // Message sp√©cial
      const message = document.createElement('div');
      message.textContent = 'Je t\'aime Jeannette !';
      message.style.position = 'fixed';
      message.style.top = '50%';
      message.style.left = '50%';
      message.style.transform = 'translate(-50%, -50%)';
      message.style.fontFamily = 'Dancing Script, cursive';
      message.style.fontSize = '3rem';
      message.style.color = '#ff69b4';
      message.style.textShadow = '0 0 10px #fff, 0 0 20px #ff69b4';
      message.style.opacity = '0';
      message.style.zIndex = '100';
      message.style.animation = 'fadeInOut 3s forwards';
      
      document.body.appendChild(message);
      
      const style = document.createElement('style');
      style.textContent = `
        @keyframes fadeInOut {
          0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
          50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
          100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }
      `;
      document.head.appendChild(style);
      
      setTimeout(() => {
        message.remove();
        style.remove();
      }, 3000);
    });
  </script>
</body>
